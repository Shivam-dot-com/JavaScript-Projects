<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Image Slider</title>

                    <img class="image" src="https://images.pexels.com/photos/388415/pexels-photo-388415.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">

                    <img class="image" src="https://images.pexels.com/photos/552784/pexels-photo-552784.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">

                    <img class="image" src="https://images.pexels.com/photos/552783/pexels-photo-552783.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                </div>
            </div>
            <img src="arrow.jpg" class="arrow right" alt="">
        </div>
        <div class="bottom">
            <!-- <div class="button"></div>
            <div class="button"></div>
